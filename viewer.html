<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        model-viewer { width: 100%; max-width: 600px; height: 500px; }
    </style>
</head>
<body>
    <h2>View 3D Model in AR</h2>
    <model-viewer 
        src="model.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        auto-rotate>
    </model-viewer>
    <p><a href="models/model.glb" download>Download Model</a></p>
</body>
</html>
